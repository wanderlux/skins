<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="skin-id">
  <template>
    <style>
      :host {
        display: block;
        --iron-image-width: 100%;
      }

    </style>
    <iron-image alt="[[name]]" src="[[ddragon]][[key]]_[[num]].jpg"></iron-image>
  </template>

  <script>
    /**
     * `skin-id`
     * one skin
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkinId extends Polymer.Element {
      static get is() { return 'skin-id'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'skin-id'
          },
          num: Number,
          key: String,
          name: String,
          ddragon: {
            type: String,
            readOnly: true,
            value: 'http://ddragon.leagueoflegends.com/cdn/img/champion/splash/'
          },
        };
      }
    }

    window.customElements.define(SkinId.is, SkinId);
  </script>
</dom-module>
