<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="champ-id">
  <template>

    <style>
      :host {
        display: block;
      }
      iron-image {
        border-radius: 100px;
      }
    </style>

      <iron-image alt="[[champ.name]]" src="[[ddragon]][[champ.key]].png">
      [[champ.name]]

  </template>

  <script>
    /**
     * `champ-id`
     * the face of the champ
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChampId extends Polymer.Element {
      static get is() { return 'champ-id'; }
      static get properties() {
        return {
          ddragon: {
            type: String,
            readOnly: true,
            value: 'http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/'
          },
          champ: {
            type: Object
          }
        };
      }

      _handleClick(e){
        console.info('click');
      }

      constructor(){
        super();
        //this.addEventListener('click', e => this._handleClick(e));
      }

    }

    window.customElements.define(ChampId.is, ChampId);
  </script>
</dom-module>
