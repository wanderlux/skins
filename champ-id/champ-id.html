<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="champ-id">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <a href="{{champ.key}}">

    <iron-image
      src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/[[champ.key]].png">
    [[champ.name]]  </a>
  </template>

  <script>
    /**
     * `champ-id`
     * the face of the champ
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChampId extends Polymer.Element {
      static get is() { return 'champ-id'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'champ-id'
          },
          champ: {
            type: Object
          }
        };
      }
      _toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    id: key,
                    key: obj[key].key,
                    name: obj[key].name,
                    title: obj[key].title,
                    skins: obj[key].skins,
                    obj: obj[key]
                };
            });
        }
    }

    window.customElements.define(ChampId.is, ChampId);
  </script>
</dom-module>
