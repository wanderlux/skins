<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-list/iron-list.html">

<link rel="import" href="../skin-id/skin-id.html">

<dom-module id="skin-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-list items="[[champ.skins]]" as="skin">
      <template>
        <skin-id key="[[champ.key]]" name="{{skin.name}}" num="{{skin.num}}"></skin-id>
      </template>
    </iron-list>
  </template>

  <script>
    /**
     * `skin-list`
     * list for a champ
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkinList extends Polymer.Element {
      static get is() { return 'skin-list'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'skin-list'
          },
          champ: Object
        };
      }
    }

    window.customElements.define(SkinList.is, SkinList);
  </script>
</dom-module>
