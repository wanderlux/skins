<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../champ-id/champ-id.html">

<dom-module id="champ-list">
  <template>
    <style>
      :host {
        display: block;

      }
      champ-id {
        width: 15vh;
        height: 15vh;
      }
    </style>

    <iron-ajax
      auto
      url="champions.json"
      handleAs="json"
      last-response="{{lib}}"
      on-response="_handleResponse"
    ></iron-ajax>

    <iron-list grid items="{{champs}}" as="champ" sort="_compare" selection-enabled=true on-selected-item-changed="_handleSelected">

      <template>
          <champ-id champ="{{champ.obj}}"></champ-id>
      </template>
    </iron-list>

  </template>

  <script>
    /**
     * `champ-list`
     * list of faces
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChampList extends Polymer.Element {
      static get is() { return 'champ-list'; }
      static get properties() {
        return {
          champ: {
            type: Object,
            notify: true
          }
        };
      }

     _handleSelected(e){
        console.info('handle child');
        //console.info(e.detail.value);
        //  console.info(this.selectedItem);
        //this.champ = e.detail.value;
        //var pages =  this.shadowRoot.querySelector('iron-pages');
        //console.info(this.shadowRoot);
        this.dispatchEvent(new CustomEvent('champ-selected', {bubbles: true, composed: true, detail: e.detail.value}));

      }

      _compare(a, b){
        if (a.name < b.name)
          return -1;
        if (a.name > b.name)
          return 1;
        return 0;
      }

      _handleResponse(response){
          this.champs = this._toArray(this.lib.data)/*.sort(this._compare)*/;
      }

      _toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    id: key,
                    key: obj[key].key,
                    name: obj[key].name,
                    title: obj[key].title,
                    skins: obj[key].skins,
                    obj: obj[key]
                };
            });
        }
    }

    window.customElements.define(ChampList.is, ChampList);
  </script>
</dom-module>
